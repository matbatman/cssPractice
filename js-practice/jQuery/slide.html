<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slide</title>
    <style>
        div{border: 1px dotted #369; padding: 5px; color: black}
    </style>
</head>
<body>
<button id="hide">Hide</button>
<button id="show">Show</button>
<button id="toggle">Toggle</button>

<p><div id="text">
    Википе́дия — общедоступная многоязычная универсальная интернет-энциклопедия со свободным контентом, реализованная на
    принципах вики. Расположена по адресу wikipedia.org. Владелец сайта — американская некоммерческая организация
    «Фонд Викимедиа», имеющая 37 региональных представительств.
</div></p>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(function (){
        $("#hide").click(function (){
            $("#text").slideUp(1500)
        })

        $("#show").click(function (){
            $("#text").slideDown(1500)
        })

        $("#toggle").click(function (){
            $("#text").slideToggle(1500)
        })
    })
</script>
</body>
</html>
