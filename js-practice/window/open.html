<!DOCTYPE html>
<html>

<head>
    <title>Метод open</title>
    <script>
        function newwoopen() {
            let options = "status = no,toolbar = no"
            return window.open("https://msk.tele2.ru/", "Сайт", options)
        }
    </script>
</head>

<body>
    <input type="button" onclick="newwoopen()" value="Открыть окно">
</body>

</html>
