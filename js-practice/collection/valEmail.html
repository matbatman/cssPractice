<!DOCTYPE html>
<html>

<head>
    <title>Формы</title>
</head>
<script>
    function valEmail(email) {
        let re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])| (([a - zA - Z\-0 - 9] +\.) +[a - zA - Z]{ 2,}))$/;
        return re.test(email)
    }
    function check() {
        let email = document.form1.email.value
        if (valEmail(email)) document.getElementById('span1').innerText = "OK"
        else document.getElementById('span1').innerText = "Email невалидный"
    }
</script>
<form name="form1"> E-mail:<input type="text" name="email" id="email" onkeydown="check()"></form>
<span id="span1"></span>

</html>
